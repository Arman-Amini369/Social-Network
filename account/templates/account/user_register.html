{% extends 'base.html' %}


{% block title %}

{% endblock title %}


{% block content %}
    <h1>Register Form</h1>
    
    <form action="" method="post" class="col-md-6" novalidate>
        {{ form.as_p }}
        {% csrf_token %}

    </form>
{% endblock content %}
