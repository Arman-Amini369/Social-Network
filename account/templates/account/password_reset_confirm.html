{% extends 'base.html' %}

{% block title %}
    <title>Password Reset Confirm Form Page</title>
{% endblock title %}
    

{% block content %}
{% if validlink %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-success" value="Reset Password">
    </form>
{% else %}
    <h2 class="alert alert-danger">This link is not valid. Please Try Again</h2>
{% endif %}
{% endblock content %}
